{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

<form method="post" action="{% url 'login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <input type="submit" value="login" class="btn btn-primary" />
    {% endbuttons %}
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
